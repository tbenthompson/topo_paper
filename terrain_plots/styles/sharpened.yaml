sources:
    normals:
        type: Raster
        url: https://tile.mapzen.com/mapzen/terrain/v1/normal/{z}/{x}/{y}.png
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 15

lights:
    directional1:
        type: directional
        direction: [0.5,-0.7,-0.5]
        diffuse: [1, 1.000, 0.75]
        ambient: [0.2, 0.3, 0.3]

styles: 
    hillshade:
        base: raster
        raster: normal
        shaders:
            blocks:
                normal: |
                    // highpass filter
                    const int mSize = 3; // kernel width
                    const int kSize = (mSize-1)/2;

                    // simple sharpen kernel (weights sum to 1)
                    // [0 -1  0
                    // -1  4 -1
                    //  0 -1  0]

                    // loop over the kernel
                    vec3 final = vec3(0.0);
                    vec3 sample;
                    for (int i=-kSize; i <= kSize; ++i) {
                        for (int j=-kSize; j <= kSize; ++j) {
                            sample = sampleRasterAtPixel(0, vec2(currentRasterPixel(0) + vec2(float(i),float(j)))).rgb;
                            if (i == 0 && j == 0) {
                                sample *= 4.;
                            } else if (j == 0) {
                                sample *= -1.;
                            } else if (i == 0) {
                                sample *= -1.;
                            } else {
                                sample *= 0.;
                            }
                            final += sample;
                        }
                    }

                    // mix sharpened normals in at 60%
                    normal = mix(normal, final, .6);
                    normal = normalize(normal);

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0